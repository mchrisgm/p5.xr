<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p5.xr</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="ar, vr, xr, virtualreality, augmentedreality, creativecoding"
    />
    <meta
      name="description"
      content="Augmented and virtual reality library for working with WebXR and p5.js"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
    />
    <link rel="stylesheet" href="./styles/custom-theme.css" />
    <link rel="stylesheet" href="./assets/prism.css" />
    <style>
      video {
        width: 100%;
      }

      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Getting Everything Ready :-)</div>
    <script>
      window.$docsify = {
        auto2top: true,
        coverpage: false,
        executeScript: true,
        subMaxLevel: 2,
        loadSidebar: true,
        name: "P5XR",
        repo: "https://github.com/stalgiag/p5.xr",
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="./assets/marquee3k.js"></script>
    <script src="./assets/main.js"></script>
    <script src="./scripts/examples/generateExamples.js"></script>
  </body>
</html>
